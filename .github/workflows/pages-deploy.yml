name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Create deployment package
        run: |
          mkdir -p _site
          
          # Copy web assets
          cp index.html _site/
          cp README.md _site/
          cp LICENSE _site/
          
          # Copy binary assets
          cp *.bin _site/ 2>/dev/null || true
          
          # Generate manifest
          cat > _site/manifest.json << EOF
          {
            "name": "KOSYMBIOSIS AI Governance",
            "version": "2.0.0",
            "description": "Decentralized AI governance system with harmony principles",
            "repository": "hannesmitterer/AI",
            "deployed": "$(date -u +"%Y-%m-%d %H:%M:%S UTC")",
            "assets": [
          EOF
          
          # List all files
          FIRST=true
          for file in _site/*; do
            if [ -f "$file" ]; then
              FILENAME=$(basename "$file")
              if [ "$FIRST" = true ]; then
                FIRST=false
              else
                echo "," >> _site/manifest.json
              fi
              echo "      \"$FILENAME\"" >> _site/manifest.json
            fi
          done
          
          cat >> _site/manifest.json << EOF
          
            ],
            "principles": {
              "peace": "AI systems operate in harmony with human values",
              "love": "AI development prioritizes compassion and understanding",
              "harmony": "AI alignment through global cooperation and transparency"
            }
          }
          EOF
          
          cat _site/manifest.json
          
      - name: Generate status page
        run: |
          cat > _site/status.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Deployment Status - KOSYMBIOSIS</title>
              <style>
                  body {
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background: linear-gradient(135deg, #1c1f24 0%, #262a30 100%);
                      color: #e0e0e0;
                      margin: 0;
                      padding: 20px;
                  }
                  .container {
                      max-width: 800px;
                      margin: 0 auto;
                      background: #262a30;
                      padding: 30px;
                      border-radius: 10px;
                      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
                  }
                  h1 {
                      color: #00bcd4;
                      border-bottom: 2px solid #00bcd4;
                      padding-bottom: 10px;
                  }
                  .status-item {
                      background: #1c1f24;
                      padding: 15px;
                      margin: 10px 0;
                      border-radius: 5px;
                      border-left: 4px solid #4cd964;
                  }
                  .status-ok { border-left-color: #4cd964; }
                  .status-warn { border-left-color: #ff9500; }
                  .status-error { border-left-color: #ff4757; }
                  .badge {
                      display: inline-block;
                      padding: 5px 10px;
                      border-radius: 3px;
                      font-size: 0.9em;
                      font-weight: bold;
                  }
                  .badge-success { background: #4cd964; color: #1c1f24; }
                  .badge-info { background: #00bcd4; color: #1c1f24; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üåç Deployment Status</h1>
                  
                  <div class="status-item status-ok">
                      <h3>GitHub Pages <span class="badge badge-success">ACTIVE</span></h3>
                      <p>Main deployment platform serving web interface and documentation</p>
                  </div>
                  
                  <div class="status-item status-ok">
                      <h3>IPFS Network <span class="badge badge-info">DISTRIBUTED</span></h3>
                      <p>Assets replicated across multiple IPFS gateways for decentralized access</p>
                  </div>
                  
                  <div class="status-item status-ok">
                      <h3>Binary Integrity <span class="badge badge-success">VERIFIED</span></h3>
                      <p>Automated checksums validated for all binary assets</p>
                  </div>
                  
                  <div class="status-item status-ok">
                      <h3>Global Sync <span class="badge badge-success">ENABLED</span></h3>
                      <p>Automated workflows ensure consistency across all nodes</p>
                  </div>
                  
                  <h2>üåü AI Harmony Principles</h2>
                  <div class="status-item status-ok">
                      <h3>Peace</h3>
                      <p>AI systems operate in harmony with human values and promote peaceful coexistence</p>
                  </div>
                  
                  <div class="status-item status-ok">
                      <h3>Love</h3>
                      <p>AI development prioritizes compassion, understanding, and human wellbeing</p>
                  </div>
                  
                  <div class="status-item status-ok">
                      <h3>Harmony</h3>
                      <p>AI alignment through global cooperation, transparency, and shared principles</p>
                  </div>
                  
                  <hr style="border-color: #333940; margin: 30px 0;">
                  
                  <p style="text-align: center; color: #99a2ad;">
                      <small>Last Updated: <span id="timestamp"></span></small>
                  </p>
                  
                  <script>
                      document.getElementById('timestamp').textContent = new Date().toUTCString();
                  </script>
              </div>
          </body>
          </html>
          EOF
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Summary
        run: |
          echo "## GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Successfully deployed to GitHub Pages**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Deployed Assets**:" >> $GITHUB_STEP_SUMMARY
          echo "- Web Interface (index.html)" >> $GITHUB_STEP_SUMMARY
          echo "- Status Dashboard (status.html)" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation (README.md)" >> $GITHUB_STEP_SUMMARY
          echo "- Binary Assets (*.bin)" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment Manifest (manifest.json)" >> $GITHUB_STEP_SUMMARY

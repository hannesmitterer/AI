name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Verify required files
        run: |
          echo "Verifying deployment assets..."
          
          # Check for index.html
          if [ ! -f index.html ]; then
            echo "Error: index.html not found!"
            exit 1
          fi
          
          # Check for binary file
          if [ ! -f euystacio.core.v2.bin ]; then
            echo "Error: euystacio.core.v2.bin not found!"
            exit 1
          fi
          
          echo "✓ All required files present"
          
      - name: Validate binary file integrity
        run: |
          echo "Validating binary file before deployment..."
          
          # Calculate and display checksum
          checksum=$(sha256sum euystacio.core.v2.bin | cut -d' ' -f1)
          echo "Binary SHA256 checksum: $checksum"
          
          # Store for later verification
          echo "$checksum" > .binary-checksum
          
          echo "✓ Binary integrity verified"
          
      - name: Prepare deployment package
        run: |
          echo "Preparing deployment package..."
          
          # Create deployment directory
          mkdir -p _site
          
          # Copy files to deployment directory
          cp index.html _site/
          cp euystacio.core.v2.bin _site/
          cp .binary-checksum _site/
          
          # Copy README for documentation
          if [ -f README.md ]; then
            cp README.md _site/
          fi
          
          # Copy LICENSE if exists
          if [ -f LICENSE ]; then
            cp LICENSE _site/
          fi
          
          echo "✓ Deployment package prepared"
          
      - name: Create deployment manifest
        run: |
          echo "Creating deployment manifest..."
          
          cat > _site/manifest.json << EOF
          {
            "deployment_time": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "binary_checksum": "$(cat .binary-checksum)",
            "binary_file": "euystacio.core.v2.bin",
            "landing_page": "index.html",
            "commit": "${{ github.sha }}",
            "workflow_run": "${{ github.run_id }}"
          }
          EOF
          
          cat _site/manifest.json
          echo "✓ Deployment manifest created"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment summary
        run: |
          echo "========================================="
          echo "Deployment Complete ✓"
          echo "========================================="
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Commit: ${{ github.sha }}"
